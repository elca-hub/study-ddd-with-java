<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragment/head.html}"></th:block>
    <link rel="stylesheet" href="/css/auth/team/new.css">
</head>
<body>
<div class="main-title mb-4">
    <h1>School Management</h1>
    <h2>グループ作成画面</h2>
</div>
<div class="content mt-4">
    <form th:action="@{/auth/team/register}" method="post">
        <div class="mb-3">
            <label for="groupName" class="form-label">グループ名</label>
            <input type="text" class="form-control" id="groupName" placeholder="グループ名" name="groupName">
        </div>
        <label for="groupName" class="form-label mt-4">参加する生徒</label>
        <div class="student-check-list p-2 mb-4" id="student-check-list">
            <div class="form-check" th:each="student, studentStat : ${students}":>
                <input class="form-check-input" type="checkbox" th:value="${student.id}" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault" th:text="${student.username}"></label>
              </div>
        </div>
        <button type="submit" class="btn btn-primary">新規作成</button>
    </form>
</div>
</body>
</html>
